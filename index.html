<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .image-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-grid img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <img src="asset/2.png" alt="Image 1">
        <img src="asset/3.png" alt="Image 2">
        <img src="asset/4.png" alt="Image 3">
        <img src="asset/5.png" alt="Image 4">
    </div>
</body>
</html>
